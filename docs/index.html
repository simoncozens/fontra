<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fontra</title>
    <link href="css/core.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body class="landing-body">
    <div id="global-loader-spinner"></div>

    <div class="landing-content">
      <div class="landing-item" id="fontra-icon-header">
        <img src="images/fontra-icon.svg" width="100" height="100" />
      </div>

      <div class="landing-item" id="project-list" tabindex="3">
        <input
          style="width: 100%"
          type="text"
          id="project-name"
          value="googlefonts/googlefonts-project-template/sources/RadioCanadaDisplay.glyphs"
        />
      </div>
    </div>
  </body>
  <script>
    document.getElementById("project-name").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        window.location.href =
          "editor.html?https://cdn.jsdelivr.net/gh/" +
          document.getElementById("project-name").value;
      }
    });
  </script>
</html>
